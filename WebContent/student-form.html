<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student FORM Registration</title>
</head>
<body>
<form action="student-response.jsp">

First Name: <input type="text" name="firstName">
<br><br>
Last Name: <input type="text" name="lastName">

<br><br>
<!-- drop down button -->
Country:  <select name="Country">
     <option>India</option>
     <option>Nepal</option>
     <option>SriLanka</option>
     <option>Pakistan</option>
     <option>Bangladesh</option>
     <option>Burma</option>

</select>
<br><br>
<!-- radio button -->
Favorite Programing Language:<br>
 <input type="radio" name="favLang" value="java" >1stJava
<br><input type="radio" name="favLang" value="C">2ndC
<br> <input type="radio" name="favLang" value="php">php
<br><input type="radio" name="favLang" value="python">python

<br><br>
<!-- Check Boxes -->
Qualification:
<br><input type="checkbox" name="qual" value="10th">10th
<br><input type="checkbox" name="qual" value="12th">12th
<br><input type="checkbox" name="qual" value="btech">Btech
<br><input type="checkbox" name="qual1" value="Nothing">Nothing
<br><input type="checkbox" name="qual2" value="Not interested">Not interested 
 <br><br>
<input type="submit" value="Submit">


</form>
</body>
</html>
